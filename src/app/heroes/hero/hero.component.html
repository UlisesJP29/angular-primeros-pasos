<h1>{{ name }}</h1>


<dl>

  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd>{{ age }}</dd>

  <td>Metodo:</td>
  <dd> {{ getHeroDescription() }} </dd>

  <td>Capitalizando:</td>
  <dd> {{ capitalizedName }} </dd>

</dl>



    <button
    *ngIf="age > 30"
    class="btn btn-primary mx-2" (click)="changeHero()" id="Name">
      Cambiar nombre
    </button>

    <button class="btn btn-primary" (click)="changeAge()">
      Cambiar edad
    </button>
    <button class="btn btn-primary" (click)="resetForm()">
      Reset
    </button>
